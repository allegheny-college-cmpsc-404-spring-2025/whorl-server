[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta:__legacy__"

[project]
name = "world-codespaces-api-services"
version = "0.1.0"
dependencies = [
    "requests",
    "setuptools",
    "psycopg2-binary",
    "python-dotenv",
    "pennant",
    "openai",
    "django",
    "django-pgtrigger",
    "django_rest_swagger",
    "drf-yasg",
    "django_rest_framework",
    "schedule",
    "django_prometheus",
    "python-crontab"
]

readme = "README.md"
description = "Server-sided API interaction installed to Codespaces container."

[project.scripts]
serve = "api:manage.main"
